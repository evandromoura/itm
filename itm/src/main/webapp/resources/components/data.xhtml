<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<cc:interface>
	<cc:attribute name="value" required="true"/>
	<cc:attribute name="styleClass" />
	<cc:attribute name="disabled" default="false" />
	<cc:attribute name="timeZone" default="America/Sao_Paulo" />
	<cc:clientBehavior name="atualizar" targets="#{cc.attrs.id}" event="blur" />
</cc:interface>

<cc:implementation>
	<h:inputText id="#{cc.attrs.id}" value="#{cc.attrs.value}" onkeypress="mascara(this,data);" styleClass="#{cc.attrs.styleClass}" maxlength="10" disabled="#{cc.attrs.disabled}">
		<f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{cc.attrs.timeZone}"/>
		<cc:insertChildren />
	</h:inputText> 
</cc:implementation>

</html>

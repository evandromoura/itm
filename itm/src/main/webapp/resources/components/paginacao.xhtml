<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://xmlns.jcp.org/jsf/composite" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

<cc:interface>
	<cc:attribute name="pagina" 	required="true" />
	<cc:attribute name="total"  	required="true"/>
	<cc:attribute name="qtdpagina"  required="true"/>
	<cc:attribute name="url"  		required="true"/>
	<cc:attribute name="listener"   method-signature="void action()" />
	
</cc:interface>

<cc:implementation>
		
		<ul class="pagination">
            <li class="#{cc.attrs.pagina eq 1}?'disabled':''}"><a href="#">«</a></li>
			<c:forEach begin="1" end="#{cc.attrs.total / cc.attrs.qtdpagina}" varStatus="status">
		              <li class="#{cc.attrs.pagina eq status.index}?'active':''}">
		              	<h:commandLink actionListener="#{cc.attrs.listener}">#{status.index}
		              		<f:setPropertyActionListener  value="2" target="#{cc.attrs.pagina}" />	
		              	</h:commandLink>
		              </li>
			</c:forEach>
            <li class="#{cc.attrs.pagina eq 1}?'disabled':''}"><a href="#">«</a></li>
        </ul>
</cc:implementation>

</html>

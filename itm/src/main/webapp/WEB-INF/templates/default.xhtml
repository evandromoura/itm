<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html" encoding="ISO-8859-1">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="ITM - iTrix Internet Manager" />
		<meta name="author" content="iTrix" />
		<meta name="keyword"
			content="Internet manager" />
		<link rel="shortcut icon" href="img/favicon.png" />
		<title>ITM</title>
		<h:outputStylesheet name="template/css/bootstrap.min.css" />
		<h:outputStylesheet name="template/css/style.css" />
		<h:outputStylesheet name="template/css/font-awesome.min.css" />
		<h:outputStylesheet name="template/css/simple-line-icons.css" />
		<h:outputStylesheet name="datatables/jquery.dataTables.min.css" />
		<h:outputStylesheet name="template/css/custom-admin.css" />
		
		<h:outputScript name="template/js/mascaras.js" />
		<h:outputScript name="template/js/libs/jquery.min.js" />
		<h:outputScript name="template/js/libs/bootstrap.min.js" />
		<h:outputScript name="template/js/libs/jquery.countdown.min.js" />
		<h:outputScript name="template/js/app.js" />
	

		<h:outputScript name="datatables/jquery.dataTables.js" />
	</h:head>

	<h:body styleClass="app header-fixed aside-menu-fixed aside-menu-hidden #{!customIdentity.menuAberto?'sidebar-hidden':'sidebar-fixed'}">
		<ui:include  src="header.xhtml" />
		<div class="app-body">
			<ui:include src="menu.xhtml" />
			
			<main class="main">
				<ol class="breadcrumb mb-0">
					<ui:insert name="breadcrumb" />
				</ol>
				<h:messages globalOnly="true" showSummary="true" showDetail="false" infoClass="alert alert-success" errorClass="alert alert-danger" layout="list" style="width:96%"/>
				<div class="container-fluid">
					<ui:insert name="corpo" />
				</div>
			</main>
		</div>
		<ui:include src="rodape.xhtml" />

	</h:body>

</f:view>
</html>

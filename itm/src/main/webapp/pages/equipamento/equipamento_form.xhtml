<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:itm="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/templates/default.xhtml">


	<ui:param name="menu" value="equipamento" />
	
	<ui:define name="corpo">
		<div class="col-sm-12">
			<h:form id="formEquipamento">
				<div class="card card-accent-info">
					<div class="card-header">
						<strong>#{resources['label.global.cadastroequipamento']}</strong> 
					</div>
					<div class="card-block">
						
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label for="formEquipamento:nome_equipamento">#{resources['label.global.nome']}</label> 
									<h:inputText value="#{equipamentoController.equipamentoTO.equipamento.nome}" id="nome_equipamento" styleClass="form-control" />
								</div>
							</div>
						</div>
						
					</div>
				</div>
			 
				
 				<div class="card">
					<div class="card-block">
							<div class="row">
								<div class="col-sm-12">
									

								<div class="form-group">
									<h:commandLink action="#{equipamentoController.gravar()}" styleClass="btn btn-sm btn-success">
										<i class="fa fa-floppy-o" /> #{resources['label.global.gravar']}
									</h:commandLink>	
	
								</div>






								</div>
							</div>
					</div>	
				</div>	

			</h:form>

		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		



	</ui:define>


</ui:composition>

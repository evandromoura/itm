<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:itm="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/templates/default.xhtml">


	<ui:param name="menu" value="equipamento" />
	
	<ui:define name="corpo">
		<div class="col-sm-12">
			<h:form id="formEquipamento">
				<div class="card card-accent-info">
					<div class="card-header">
						<strong>#{resources['label.global.cadastroequipamento']}</strong> 
					</div>
					<div class="card-block">
						
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label for="formEquipamento:nome_equipamento">#{resources['label.global.nome']}</label> 
									<h:inputText value="#{equipamentoController.equipamentoTO.equipamento.nome}" id="nome_equipamento" styleClass="form-control" />
								</div>
							</div>
							
							<div class="col-sm-8">
								<div class="row">
									<div class="form-group col-sm-6">
										<label for="formEquipamento:nome_equipamento">#{resources['label.global.marca']}</label> 
										<h:selectOneMenu value="#{equipamentoController.equipamentoTO.equipamento.marca.id}" styleClass="form-control">
											<f:selectItem itemLabel="#{resources['label.global.selecione']}" />
											<f:ajax event="change"  render="formEquipamento"/>
											<f:selectItems value="#{combosBean.listaEquipamentoMarca}" var="marca" itemLabel="#{marca.nome}" itemValue="#{marca.id}" />
										</h:selectOneMenu>
									</div>
									<ui:fragment rendered="#{equipamentoController.equipamentoTO.equipamento.marca.id ne null and equipamentoController.equipamentoTO.equipamento.marca.id ne 0}">
										<div class="form-group col-sm-6">
											<label for="formEquipamento:nome_equipamento">#{resources['label.global.modelo']}</label> 
											<h:selectOneMenu value="#{equipamentoController.equipamentoTO.equipamento.modelo.id}" styleClass="form-control">
												<f:selectItems value="#{combosBean.getListaEquipamentoMarcaModelo(equipamentoController.equipamentoTO.equipamento.marca)}"
												 var="modelo" itemLabel="#{modelo.nome}" itemValue="#{modelo.id}" />
											</h:selectOneMenu>
										</div>
								</ui:fragment>
							 </div>	
							</div>
							
							<div class="col-sm-6">
								<div class="form-group">
									<label for="formEquipamento:nome_equipamento">#{resources['label.global.numeroserie']}</label> 
									<h:inputText value="#{equipamentoController.equipamentoTO.equipamento.numeroSerie}" id="numero_serie_equipamento" styleClass="form-control" />
								</div>
							</div>
							
							
							<div class="col-sm-6">
								<div class="form-group">
									<label for="formEquipamento:patrimonio_equipamento">#{resources['label.global.patrimonio']}</label> 
									<h:inputText value="#{equipamentoController.equipamentoTO.equipamento.patrimonio}" id="patrimonio_equipamento" styleClass="form-control" />
								</div>
							</div>
							
							
							<div class="col-sm-6">
								<div class="form-group">
									<label for="formEquipamento:unidade_equipamento">#{resources['label.global.unidade']}</label>
									
									<h:selectOneMenu value="#{equipamentoController.equipamentoTO.equipamento.unidade}">
										<f:selectItems value="#{combosBean.unidadeEquipamentos}" var="unidade" itemValue="#{unidade}" itemLabel="#{unidade.name}" />
									</h:selectOneMenu>
								</div>
							</div>
							
								
						</div>
						<div class="row">
							<div class="col-sm-4">
								<h:commandLink action="#{equipamentoController.gravar}" value="#{resources['label.global.gravar']}" styleClass="btn btn-success" />
							</div>
						</div>
						
						
					</div>
				</div>
			 
				
 				<div class="card">
					<div class="card-block">
							<div class="row">
								<div class="col-sm-12">
									

								<div class="form-group">
									<h:commandLink action="#{equipamentoController.gravar()}" styleClass="btn btn-sm btn-success">
										<i class="fa fa-floppy-o" /> #{resources['label.global.gravar']}
									</h:commandLink>	
	
								</div>






								</div>
							</div>
					</div>	
				</div>	

			</h:form>

		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		



	</ui:define>


</ui:composition>

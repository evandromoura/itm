<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:itm="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/templates/default.xhtml">


	<ui:param name="menu" value="arquivoSici" />
	
	<ui:define name="corpo">
		<div class="col-sm-12">
			<h:form id="formArquivoSici">
				<div class="card card-accent-info">
					<div class="card-header">
						<strong>#{resources['label.global.cadastroarquivosici']}</strong> 
					</div>
					<div class="card-block">
						
				
						
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label for="formArquivoSici:nome_arquivoSici">#{resources['label.global.mes']}</label> 
									<h:inputText value="#{arquivoSiciController.arquivoSiciTO.arquivoSici.mes}" id="mes_arquivoSici" styleClass="form-control" />
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label for="formArquivoSici:nome_arquivoSici">#{resources['label.global.ano']}</label> 
									<h:inputText value="#{arquivoSiciController.arquivoSiciTO.arquivoSici.ano}" id="ano_arquivoSici" styleClass="form-control" />
								</div>
							</div>
						</div>
						
						
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="formArquivoSici:xml_arquivoSici">#{resources['label.global.xml']}</label> 
									<h:inputTextarea value="#{arquivoSiciController.arquivoSiciTO.arquivoSici.xml}" id="xml_arquivoSici" styleClass="form-control" />
								</div>
							</div>
						</div>
					</div>
				</div>
			 
				
 				<div class="card">
					<div class="card-block">
							<div class="row">
								<div class="col-sm-12">
									

								<div class="form-group">
									<h:commandLink action="#{arquivoSiciController.gravar()}" styleClass="btn btn-sm btn-success">
										<i class="fa fa-floppy-o" /> #{resources['label.global.gravar']}
									</h:commandLink>	
	
								</div>

								</div>
							</div>
					</div>	
				</div>	

			</h:form>

		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		



	</ui:define>


</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:itm="http://java.sun.com/jsf/composite/components"
	xmlns:hf="http://highfaces.org"
	template="/WEB-INF/templates/default.xhtml">


	<ui:define name="corpo">

		<ui:fragment rendered="#{securityBean.isPermissao('ADMIN')}">
			PAGINA DO ADMIN
				<h:form>
				<h:commandLink action="#{homeController.enviarSMS()}"
					value="Enviar SMS" />


				<br />
				<br />
				<br />
				<div class="card card-accent-info">
					<div class="card-header">
						<i class="fa fa-plus-square-o" /> <strong>SNMP</strong>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<div>
									<h:inputText value="#{homeController.homeTO.oid}" id="oid"
										styleClass="form-control" />
									<h:commandLink action="#{homeController.recarregarLog}"
										value="#{resources['label.global.recarregar']}"
										styleClass="btn btn-success">
									</h:commandLink>
								</div>
							</div>
							<div class="form-group">
								<h:dataTable value="#{homeController.homeTO.listaKeySnmp}"
									var="key" styleClass="table">
									<h:column>
										<f:facet name="header">
												ID
											</f:facet>
											#{key}
										</h:column>
									<h:column>
										<f:facet name="header">
												Valor
											</f:facet>
											#{homeController.homeTO.listaSnmp.get(key)}
										</h:column>
								</h:dataTable>
							</div>
						</div>
					</div>
				</div>


			</h:form>
		</ui:fragment>
		<ui:fragment rendered="#{securityBean.isPermissao('CLIENTE')}">
			<ui:include src="include_home_cliente.xhtml" />
		</ui:fragment>
	</ui:define>


</ui:composition>

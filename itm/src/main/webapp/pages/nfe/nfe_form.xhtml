<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:itm="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/templates/default.xhtml">


	<ui:param name="menu" value="nfe" />
	
	<ui:define name="corpo">
		<div class="col-sm-12">
			<h:form id="formNfe">
				<div class="card card-accent-info">
					<div class="card-header">
						<strong>#{resources['label.global.cadastronfe']}</strong> 
					</div>
					<div class="card-block">
						
				
						
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label for="formNfe:nome_nfe">#{resources['label.global.mes']}</label> 
									<h:inputText value="#{nfeController.nfeTO.nfe.mes}" id="mes_nfe" styleClass="form-control" />
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label for="formNfe:nome_nfe">#{resources['label.global.ano']}</label> 
									<h:inputText value="#{nfeController.nfeTO.nfe.ano}" id="ano_nfe" styleClass="form-control" />
								</div>
							</div>
						</div>
						
					</div>
				</div>
			 
				
 				<div class="card">
					<div class="card-block">
							<div class="row">
								<div class="col-sm-12">
									<h:inputTextarea class="form-control" rows="200" value="#{nfeController.nfeTO.nfe.arquivos.get(0).conteudo}" rendered="#{nfeController.nfeTO.nfe.arquivos ne null and nfeController.nfeTO.nfe.arquivos.size() > 0}" />
									<div class="form-group">
										<h:commandLink action="#{nfeController.gravar()}" styleClass="btn btn-sm btn-success">
											<i class="fa fa-floppy-o" /> #{resources['label.global.gravar']}
										</h:commandLink>	
									</div>
								</div>
							</div>
					</div>	
				</div>	

			</h:form>

		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		



	</ui:define>


</ui:composition>

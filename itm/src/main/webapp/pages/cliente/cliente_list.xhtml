<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">


	<ui:define name="corpo">
		<div class="col-sm-12">
			<h:form id="idFormPesquisarCliente">
				<div class="card">
					<div class="card-header">
						<strong>Pesquisar</strong> <small>Clientes</small>
					</div>
					<div class="card-block">
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="idFormPesquisarCliente:cliente_nome">Name</label> 
									<h:inputText value="#{clienteController.clienteTO.clientePesquisa.nome}" id="cliente_nome" styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="idFormPesquisarCliente:cliente_username">Username</label> 
									<h:inputText value="#{clienteController.clienteTO.clientePesquisa.username}"  id="cliente_username" styleClass="form-control"/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
									<h:commandLink action="#{clienteController.pesquisar()}" value="Pesquisar" styleClass="btn btn-sm btn-primary"  />
									<a href="#{request.contextPath}/cliente/novo" class="btn btn-sm btn-success">
										Novo Cliente
									</a>
							</div>
						</div>   			
					</div>
				</div>

				<ui:fragment rendered="#{not empty clienteController.clienteTO.clientes}">
					<div class="card">
						<div class="card-header">
							<i class="fa fa-align-justify"></i> Resultado da pesquisa
						</div>
						<div class="card-block">
							<h:dataTable var="cliente"
								value="#{clienteController.clienteTO.clientes}"
								styleClass="table table-bordered table-striped">
								<h:column><f:facet name="header">#{resources['label.global.id']}</f:facet>
										<a href="#{request.contextPath}/cliente/view/#{cliente.id}">#{cliente.id}</a>
								</h:column>
								<h:column>
									<f:facet name="header">#{resources['label.global.username']}</f:facet>
									<a href="#{request.contextPath}/cliente/view/#{cliente.id}">#{cliente.username}</a>
								</h:column>
								
								<h:column><f:facet name="header">#{resources['label.global.nome']}</f:facet>#{cliente.nome}</h:column>
								
								<h:column><f:facet name="header">#{resources['label.global.acoes']}</f:facet>
								<div>
									<a href="#{request.contextPath}/cliente/editar/#{cliente.id}" class="btn btn-info">Editar</a>  
									<h:outputText value=" " />
									<h:commandLink action="#{clienteController.excluir(cliente)}" styleClass="btn btn-info" value="Excluir" />
								</div>
								</h:column>
							</h:dataTable>
						</div>
					</div>
				</ui:fragment>	

			</h:form>

		</div>



	</ui:define>


</ui:composition>

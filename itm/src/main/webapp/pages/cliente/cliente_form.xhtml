<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">


	<ui:define name="corpo">
		<div class="col-sm-12">
			<h:form id="formCliente">
				<div class="card card-accent-info">
					<div class="card-header">
						<strong>#{resources['label.global.cadastro']}</strong> <small>#{resources['label.global.clientes']}</small>
					</div>
					<div class="card-block">
						
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label>#{resources['label.global.tipopessoa']}</label> 
									<h:selectOneRadio value="#{clienteController.clienteTO.cliente.tipoPessoa}">
										<f:selectItems value="#{combosBean.tipoPessoa}" var="tipoPessoa" itemValue="#{tipoPessoa}" itemLabel="#{resources[tipoPessoa.key]}" />
										<f:ajax event="click" render="idTipoPessoa" immediate="true"   execute="@this"/>
									</h:selectOneRadio>
								</div>
							</div>
						</div>
						
						<div class="row">
							<h:panelGroup id="idTipoPessoa">	
								<ui:fragment rendered="#{clienteController.clienteTO.cliente.tipoPessoa.name eq 'FISICA'}">
									<div class="col-sm-12">
										<div class="form-group">
											<label>#{resources['label.global.cpf']}</label> 
											<h:inputText value="#{clienteController.clienteTO.cliente.cpfCnpj}" id="cliente_cpf" styleClass="form-control" />
										</div>
									</div>
								</ui:fragment>
								<ui:fragment rendered="#{clienteController.clienteTO.cliente.tipoPessoa.name eq 'JURIDICA'}"> 
									<div class="col-sm-12">
										<div class="form-group">
											<label>#{resources['label.global.cnpj']}</label> 
											<h:inputText value="#{clienteController.clienteTO.cliente.cpfCnpj}" id="cliente_cnpj" styleClass="form-control" />
										</div>
									</div>
								</ui:fragment>
							</h:panelGroup>
							
						</div>		
						
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="formCliente:cliente_nome">#{resources['label.global.nome']}</label> 
									<h:inputText value="#{clienteController.clienteTO.cliente.nome}" id="cliente_nome" styleClass="form-control" />
								</div>
							</div>
						</div>		
						<div class="row">
							<div class="col-sm-12">		
								<div class="form-group">
									<label for="formCliente:cliente_telefone_celular">#{resources['label.global.celular']}</label> 
									<h:inputText value="#{clienteController.clienteTO.cliente.telefoneCelular}" id="cliente_telefone_celular" styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
								<label for="formCliente:cliente_uf">#{resources['label.global.uf']}</label>  
									<h:inputText value="#{clienteController.clienteTO.cliente.uf}" id="cliente_uf" styleClass="form-control"/> 
								</div>
							</div>
							
							<div class="col-sm-4">
								<div class="form-group">
								<label for="formCliente:cliente_cep">#{resources['label.global.cep']}</label>  
									<h:inputText value="#{clienteController.clienteTO.cliente.cep}" id="cliente_cep" styleClass="form-control"/> 
									
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
								
								<label for="formCliente:cliente_telefone_celular">#{resources['label.global.endereco']}</label>  
									<h:inputText value="#{clienteController.clienteTO.cliente.endereco}" id="cliente_endereco" styleClass="form-control"/>
									
								</div>
							</div>
						</div>
						
					</div>
				</div>
				
				<div class="card card-accent-warning">
					<div class="card-header">
						<strong>#{resources['label.global.adicionarcontrato']}</strong>
					</div>	
					
					<div class="card-block">
						
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
								<label for="formCliente:contrato_identificador">#{resources['label.global.identificador']}</label>   
									<h:inputText value="#{clienteController.clienteTO.contrato.identificador}" id="contrato_identificador" styleClass="form-control"/>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
								<label for="formCliente:contrato_vencimento">#{resources['label.global.diamesvencimento']}</label>   
									<h:inputText value="#{clienteController.clienteTO.contrato.diaMesVencimento}" id="contrato_vencimento" styleClass="form-control"/>
								</div>
							</div>
							
							<div class="col-sm-4">
								<div class="form-group">
								<label for="formCliente:gera_boleto">#{resources['label.global.geraboleto']}</label>   
									<h:selectBooleanCheckbox value="#{clienteController.clienteTO.contrato.geraBoleto}" id="gera_boleto" styleClass="form-control"/>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<h:commandButton action="#{clienteController.adicionarContrato}" styleClass="btn btn-success" value="#{resources['label.global.adicionarcontrato']}" />
								</div>
							</div>
						
						</div>
							
					</div>
				</div>	
				
				
				 
				
				<div class="card">
					<div class="card-block">
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<h:commandLink action="#{clienteController.gravar()}" value="Gravar"  styleClass="btn btn-sm btn-primary" />
										<h:commandLink action="#{clienteController.cancelar()}" value="Cancelar"  styleClass="btn btn-sm btn-danger" />
									</div>
								</div>
							</div>
					</div>	
				</div>	

			</h:form>

		</div>



	</ui:define>


</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">


	<ui:define name="breadcrumb">
		<li class="breadcrumb-item"><a href="#">#{resources['label.global.home']}</a></li>
		<li class="breadcrumb-item">#{resources['label.global.centrocusto']}</li>
	</ui:define>
	
	<ui:param name="menu" value="centrocusto" />

	<ui:define name="corpo">
		<div class="col-sm-12">
			<h:form id="formCentroCusto">
				<div class="card card-accent-info">
					<div class="card-header">
						<strong>#{resources['label.global.cadastrocentrocusto']}</strong>
					</div>
					<div class="card-block">
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label for="formCentroCusto:codigo_centroCusto">#{resources['label.global.codigo']}</label>
									<h:inputText
										value="#{centroCustoController.centroCustoTO.centroCusto.codigo}"
										id="codigo_centroCusto" styleClass="form-control" />
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label for="formCentroCusto:nome_centroCusto">#{resources['label.global.nome']}</label>
									<h:inputText
										value="#{centroCustoController.centroCustoTO.centroCusto.nome}"
										id="nome_centroCusto" styleClass="form-control" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-block">
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<h:commandLink action="#{centroCustoController.gravar()}"
										styleClass="btn btn-sm btn-success">
										<i class="fa fa-floppy-o" /> #{resources['label.global.gravar']}
									</h:commandLink>
								</div>
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>


</ui:composition>
